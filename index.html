### 資通安全

資通安全管理法 §3 (3)

> 指防止資通系統或資訊遭受<mark>未經授權</mark>之存取、使用、控制、洩漏、破壞、竄改、銷毀或其他侵害，以確保其<mark>機密性</mark>、<mark>完整性</mark>及<mark>可用性</mark>。

</textarea></section>
<section data-markdown  ><textarea data-template>

### 資安鐵三角 CIA Triad

[什麼是資訊安全？](https://www.cloudflare.com/zh-tw/learning/security/what-is-information-security/) <!-- .slide: style="font-size: 0.85em"> -->

1. Confidentiality 機密性：指資料的隱私性，其目標是保護敏感和機密資訊免遭未經授權的存取。一些相關工具包括加密、存取控制和資料丟失預防。
2. Integrity 完整性：指資訊的準確性和可靠性，旨在防止未經授權的篡改或修改。檔案權限、身分管理和稽核追蹤等工具有助於確保資料的完整性。
3. Availability 可用性：確保資訊系統可用且可存取，避免代價高昂的停機或中斷。有助於確保資料可用性的一些保護措施包括系統更新、災難復原方案和業務連續性方案。

</textarea></section>

1. 改不動：不可被更動。

### Web Crawler 網路爬蟲

[Robots.txt](https://developer.mozilla.org/zh-TW/docs/Glossary/Robots.txt) <!-- .element: style="font-size: 0.9em"> -->

> robots.txt是一個通常放置於網站根目錄的檔案（例如，`https://www.example.com/robots.txt`）。它用來指定爬蟲是否被允許或禁止訪問整個網站或網站上的某些資源。一個限制性的 robots.txt 檔案可以防止爬蟲消耗過多的頻寬。網站擁有者可以禁止爬蟲檢測某個路徑（以及該路徑中的所有檔案）或特定檔案。這通常用於防止這些資源被索引或被搜尋引擎提供服務。 <!-- .element: style="font-size: 0.9em"> -->

</textarea></section>

### Captcha 驗證碼

[驗證碼浪費用戶數十億小時？研究揭開reCAPTCHA背後真相：幫Google賺錢](https://www.techbang.com/posts/121342-captchas-waste-billions-of-user-hours-research-unravels-the) 2025.02 <!-- .element: style="font-size: 0.9em"> -->

> Google早在2009年就收購了廣泛使用的reCAPTCHA工具。加州大學於2023年進行的一項研究...聚焦於通過Google reCAPTCHAv2在現實中最常見的兩種驗證碼形式：「隱形」或基於行為的驗證碼，當你勾選「我不是機器人」框時，甚至在你瀏覽網站時，它會暗中分析你的輸入；還有基於圖像的驗證碼，你需要從Google街景獲取的圖片中選擇所有摩托車、交通號誌之類的內容。這兩種驗證碼對Google都很有價值，前者生成的追蹤cookie可能有助於廣告定向投放，而後者則可用於Google內部的人工智慧模型訓練，或者出售給其他公司。 <!-- .element: style="font-size: 0.8em"> -->

### 釋字 603（身分證按指紋案）

[戶籍法第8條第2、3項捺指紋始核發身分證規定違憲？](https://cons.judicial.gov.tw/docdata.aspx?fid=100&id=310784&rn=2132) 2005.09 <!-- .element: style="font-size: 0.9em"> -->

> 1️⃣ 維護人性尊嚴與尊重人格自由發展，乃自由民主憲政秩序之核心價值。隱私權雖非憲法明文列舉之權利，惟基於人性尊嚴與個人主體性之維護及人格發展之完整，並為保障個人生活私密領域免於他人侵擾及個人資料之自主控制，隱私權乃為不可或缺之基本權利，而受憲法第22條所保障（本院釋字第585號解釋參照）。其中就個人自主控制個人資料之資訊隱私權而言，乃保障人民決定是否揭露其個人資料、及在何種範圍內、於何時、以何種方式、向何人揭露之決定權，並保障人民對其個人資料之使用有知悉與控制權及資料記載錯誤之更正權。惟憲法對資訊隱私權之保障並非絕對，國家得於符合憲法第23條規定意旨之範圍內，以法律明確規定對之予以適當之限制。 <!-- .element: style="font-size: 0.7em"> -->

</textarea></section>
<section data-markdown  ><textarea data-template>

### 釋字 603（身分證按指紋案）

> 2️⃣ 指紋乃重要之個人資訊，個人對其指紋資訊之自主控制，受資訊隱私權之保障。而國民身分證發給與否，則直接影響人民基本權利之行使。戶籍法第8條第2項規定：依前項請領國民身分證，應捺指紋並錄存。但未滿14歲請領者，不予捺指紋，俟年滿14歲時，應補捺指紋並錄存。第3項規定：請領國民身分證，不依前項規定捺指紋者，不予發給。對於未依規定捺指紋者，拒絕發給國民身分證，形同強制按捺並錄存指紋，以作為核發國民身分證之要件，其目的為何，戶籍法未設明文規定，於憲法保障人民資訊隱私權之意旨已有未合。縱用以達到國民身分證之防偽、防止冒領、冒用、辨識路倒病人、迷途失智者、無名屍體等目的而言，亦屬損益失衡、手段過當，不符比例原則之要求。戶籍法第8條第2項、第3項強制人民按捺指紋並予錄存否則不予發給國民身分證之規定，與憲法第22條、第23條規定之意旨不符，應自本解釋公布之日起不再適用。至依據戶籍法其他相關規定換發國民身分證之作業，仍得繼續進行，自不待言。 <!-- .element: style="font-size: 0.7em"> -->

</textarea></section>
<section data-markdown  ><textarea data-template>

### 釋字 603（身分證按指紋案）

> 3️⃣ 國家基於特定重大公益之目的而有大規模蒐集、錄存人民指紋、並有建立資料庫儲存之必要者，則應以法律明定其蒐集之目的，其蒐集應與重大公益目的之達成，具有密切之必要性與關聯性，並應明文禁止法定目的外之使用。主管機關尤應配合當代科技發展，運用足以確保資訊正確及安全之方式為之，並對所蒐集之指紋檔案採取組織上與程序上必要之防護措施，以符憲法保障人民資訊隱私權之本旨。 <!-- .element: style="font-size: 0.7em"> -->
